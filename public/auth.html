<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>StudyConnect – Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-slate-50 flex items-center justify-center px-4">

  <!-- Card -->
  <div class="w-full max-w-md bg-white rounded-2xl shadow-sm border border-slate-100 px-8 py-8">
    <!-- Logo -->
    <div class="mx-auto h-12 w-12 rounded-2xl flex items-center justify-center text-white font-semibold text-lg mb-4"
         style="background:linear-gradient(135deg,#2563eb,#4f46e5)">
      SC
    </div>

    <!-- Title -->
    <div class="text-center mb-6">
      <h1 class="text-xl font-semibold text-slate-900">Welcome to StudyConnect</h1>
      <p class="text-sm text-slate-500">Join students for collaborative learning</p>
    </div>

    <!-- Tabs -->
    <div class="flex rounded-xl bg-slate-50 p-1 text-sm font-medium mb-6" id="tabs">
      <button data-tab="login"
              class="flex-1 py-2 rounded-lg bg-white shadow-sm text-slate-900"
              id="tab-login">
        Login
      </button>
      <button data-tab="signup"
              class="flex-1 py-2 rounded-lg text-slate-500"
              id="tab-signup">
        Sign Up
      </button>
    </div>

    <!-- Login form -->
    <form id="form-login" class="space-y-4">
      <div class="text-sm">
        <label class="block text-slate-600 mb-1">Email</label>
        <input type="email" name="email" required
               class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
               placeholder="you@example.com" />
      </div>

      <div class="text-sm">
        <label class="block text-slate-600 mb-1">Password</label>
        <input type="password" name="password" required
               class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
               placeholder="••••••••" />
      </div>

      <button type="submit"
              class="w-full mt-4 rounded-lg bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold py-2.5">
        Login
      </button>
    </form>

    <!-- Sign up form -->
    <form id="form-signup" class="space-y-4 hidden">
      <div class="text-sm">
        <label class="block text-slate-600 mb-1">Full Name</label>
        <input type="text" name="name"
               class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
               placeholder="John Doe" />
      </div>

      <div class="text-sm">
        <label class="block text-slate-600 mb-1">Email</label>
        <input type="email" name="email"
               class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
               placeholder="you@example.com" />
      </div>

      <div class="text-sm">
        <label class="block text-slate-600 mb-1">Password</label>
        <input type="password" name="password"
               class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
               placeholder="••••••••" />
      </div>

      <div class="text-sm">
        <label class="block text-slate-600 mb-1">Academic Level</label>
        <select name="level"
                class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
          <option value="">Select level</option>
          <option>1ère</option>
          <option>2ème</option>
          <option>3ème</option>
          <option>L1</option>
          <option>L2</option>
          <option>L3</option>
        </select>
      </div>

      <div class="text-sm">
        <label class="block text-slate-600 mb-1">Specialization</label>
        <input type="text" name="specialization"
               class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
               placeholder="Computer Science" />
      </div>

      <button type="submit"
              class="w-full mt-4 rounded-lg bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold py-2.5">
        Sign Up
      </button>
    </form>
  </div>

  <script>
    const tabLogin  = document.getElementById('tab-login');
    const tabSignup = document.getElementById('tab-signup');
    const formLogin = document.getElementById('form-login');
    const formSignup= document.getElementById('form-signup');

    function setTab(name) {
      const isLogin = name === 'login';

      if (isLogin) {
        tabLogin.classList.add('bg-white','shadow-sm','text-slate-900');
        tabSignup.classList.remove('bg-white','shadow-sm','text-slate-900');
        tabSignup.classList.add('text-slate-500');
        formLogin.classList.remove('hidden');
        formSignup.classList.add('hidden');
      } else {
        tabSignup.classList.add('bg-white','shadow-sm','text-slate-900');
        tabLogin.classList.remove('bg-white','shadow-sm','text-slate-900');
        tabLogin.classList.add('text-slate-500');
        formSignup.classList.remove('hidden');
        formLogin.classList.add('hidden');
      }
    }

    tabLogin.addEventListener('click',  () => setTab('login'));
    tabSignup.addEventListener('click', () => setTab('signup'));

    // TODO: connect forms to your backend routes (/auth/login, /auth/signup, etc.)
    formLogin.addEventListener('submit', e => {
      e.preventDefault();
      // send login request here
    });
    formSignup.addEventListener('submit', e => {
      e.preventDefault();
      // send signup request here
    });
  </script>
</body>
</html>
