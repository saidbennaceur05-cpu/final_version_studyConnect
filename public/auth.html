<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>StudyConnect – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, -apple-system, "Segoe UI", sans-serif; }
  </style>
</head>

<body class="min-h-screen bg-slate-50 flex items-center justify-center px-4">

  <!-- Card -->
  <div class="w-full max-w-md bg-white rounded-2xl shadow-sm border border-slate-100 px-8 py-8">

    <!-- Logo -->
    <div class="mx-auto h-12 w-12 rounded-2xl flex items-center justify-center text-white font-semibold text-lg mb-4"
         style="background:linear-gradient(135deg,#2563eb,#4f46e5)">
      SC
    </div>

    <!-- Title -->
    <div class="text-center mb-6">
      <h1 class="text-xl font-semibold text-slate-900">Welcome to StudyConnect</h1>
      <p class="text-sm text-slate-500">Join students for collaborative learning</p>
    </div>

    <!-- Google Login Button -->
    <a href="/auth/google"
       class="w-full flex items-center justify-center gap-3 rounded-lg bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold py-2.5 transition">
      <svg class="w-5 h-5" viewBox="0 0 533.5 544.3">
        <path fill="#4285f4" d="M533.5 278.4c0-17.4-1.5-34.1-4.3-50.4H272.1v95.3h147.8c-6.4 34.5-25 63.7-53.2 83.3v69.6h86.2c50.4-46.4 80.6-114.9 80.6-197.8z"/>
        <path fill="#34a853" d="M272.1 544.3c72.1 0 132.6-23.9 176.8-64.8l-86.2-69.6c-23.9 16-54.8 25.4-90.6 25.4-69.7 0-128.8-46.1-150.1-108.2H33.7v68.1C77.6 483.5 168.3 544.3 272.1 544.3z"/>
        <path fill="#fbbc04" d="M122 327.1c-10.4-30.9-10.4-64.3 0-95.2v-68.1H33.7c-34.3 67.6-34.3 148.7 0 216.3L122 327.1z"/>
        <path fill="#ea4335" d="M272.1 107.7c37.9 0 72.1 13.1 99.1 38.6l74.4-74.4C404 25.7 344.3 0 272.1 0 168.3 0 77.6 60.7 33.7 154.8l88.3 68.1c21.3-62.1 80.4-108.2 150.1-108.2z"/>
      </svg>
      Continue with Google
    </a>

    <!-- Small text -->
    <p class="text-center text-xs text-slate-400 mt-4">
      You’ll be redirected to Google to sign in
    </p>

  </div>
</body>
</html>
